<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>全屏滚动</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="fullPage">
		<div class="section section1">
			<h1>它，要退役了</h1>
			<p>nexus4，三年多的陪伴</p>
		</div>
		<div class="section section2">
			<h1>一望无际的前脸</h1>
		</div>
		<div class="section section3">
			<h1>还有那不要太美的后背</h1>
			<p>爱不释手</p>
		</div>
		<div class="section section4">
			<h1>三个鲜明的特点</h1>
			<div class="row">
				<div class="column">
					<img src="images/primary_large_2x.jpg" alt="" class="primary">
					<h4 class="primary"></h4>
					<div class="intro">
						<p>强劲的性能</p>
					</div>
				</div>
				<div class="column">
					<img src="images/sport_large_2x.jpg" alt="" class="sport">
					<h4 class="sport"></h4>
					<div class="intro">
						<p>亲生的</p>
					</div>
				</div>
				<div class="column">
					<img src="images/edition_large_2x.jpg" alt="" class="edition">
					<h4 class="edition"></h4>
					<div class="intro">
						<p>系统更新速度</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/move.js/0.5.0/move.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#fullPage").fullpage({
				//内容是否垂直居中
				verticalCentered:false,
				//定义锚链接
				anchors:['page1', 'page2', 'page3', 'page4'],
				//是否显示项目导航
				navigation:true,
				//项目导航的 tip
				navigationTooltips:['退役', '贴身' , '漂亮', '特点'],
				afterLoad:function(link, index){
					switch(index){
						case 1:
						 	move('.section1 h1').scale(1.5).end();
							move('.section1 p').set('margin-top', '5%').end();
						break;
						case 2:
							move('.section2 h1').scale(0.7).end();
						break;
						case 3:
							move('.section3 h1').set('margin-left', '20%').end();
							move('.section3 p').set('margin-left', '20%').end();
						break;
						case 4:
							move('.section4 img.primary').rotate(360).end(function(){
								move('.section4 img.sport').rotate(360).end(function(){
									move('.section4 img.edition').rotate(360).end(function(){
										move('.section4 h4.primary').scale(1.3).end(function(){
											move('.section4 h4.sport').scale(1.3).end(function(){
												move('.section4 h4.edition').scale(1.3).end();
											});
										});
									});
								});
							});
						break;
						default:
						break;
					}
				},
				onLeave:function(link, index){
					switch(index){
						case 1:
							move('.section1 h1').scale(1).end();
							move('.section1 p').set('margin-top', '800px').end();
						break;
						case 2:
							move('.section2 h1').scale(1).end();
						break;
						case 3:
							move('.section3 h1').set('margin-left', '-1500px').end();
							move('.section3 p').set('margin-left', '1500px').end();
						break;
						case 4:
							move('.section4 img.primary').rotate(-360).end();
							move('.section4 img.sport').rotate(-360).end();
							move('.section4 img.edition').rotate(-360).end();
							move('.section4 h4.primary').scale(1).end();
							move('.section4 h4.sport').scale(1).end();
							move('.section4 h4.edition').scale(1).end();
						break;
						default:
						break;
					}
				},
				afterRender:function(){

				}
			});
		});
	</script>
</body>
</html>
